<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Giphy API Usage</title>
</head>

<body>
    <div id="topic-buttons" class="container-fluid mb-5"></div>
    <div class="container-fluid">
        <div id="2-columns" class="row">
            <div id="giphy-display" class="col-6"></div>
            <div id="giphy-search" class="col-6">
                <form>
                    <label for="new-giphy-search">Create a button to search</label>
                    <input type="text" id="new-giphy-search" class="p-2 form-container">
                    <input type="submit" id="submit" class="btn btn-info">
                </form>
            </div>
        </div>
    </div>
    <script defer src="assets/js/giphy.js"></script>
</body>

</html>
